<!-- Nama Website -->
    <title>Login Page</title>

<!-- Menghubungkan ke CSS -->

<body>
    <!-- Judul dalam Web -->
    <h1><b>Selamat Datang di Halaman Login!</b><hr></h1><br>
    
    <!-- Isi Pada kontainer ( NIM & Password ) -->
    <div class="login-container">

        <!-- Form untuk mengisi Data -->
        <form action="#" method="POST">

            <!-- Part berisi NIM dan Inputnya -->
            <label for="nim">NIM</label>
            <input type="text" id="NIM" name="NIM" value="672021088">

            <!-- Part berisi Password dan Inputnya -->
            <label for="password">Password</label>
            <input type="password" id="Password" name="password" value="1234567890123">

            <!-- Part berisi Tombol Login -->
            <button type="submit">Login</button>
            
        </form>

    </div>
</body>
