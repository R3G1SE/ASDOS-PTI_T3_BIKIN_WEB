<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Register_WEB.css">
</head>
<body>

    <div class="modal-backdrop">
        <div class="registration-modal">
            
            <div class="sidebar">
                <div class="logo">REGISTER</div>
                <p class="sidebar-intro">
                    Enter your personal information.
                </p>
                <ul class="steps-nav">
                    <li class="step active" id="beforeStep">
                        <span class="step-number">1</span>
                        <span class="step-text">Personal Information</span>
                    </li>
                    <li class="step " id="nextStep">
                        <span class="step-number">2</span>
                        <span class="step-text">Complete</span>
                    </li>
                  
                
                </ul>
            </div>
            
            <div class="form-content" id="fromContent">
                <div class="form-header">
                    <span class="logo-r">R</span>
                    <h2>Your Personal Information</h2>
                    <p>Enter your personal information.</p>
                </div>

                <form class="personal-info-form">
                    <div class="form-group-row">
                        <input type="text" placeholder="First Name" id="fn">
                        <input type="text" placeholder="Last Name" id="ln">
                    </div>

                    <div class="form-group-row">
                        <input type="number" placeholder="Phone Number" id="num">
                        <input type="email" placeholder="Email Address" id="email">
                    </div>

                    <div class="form-group-row">
                        <select id="sel1">
                            <option value=""disabled selected hidden>Select Country</option>
                            <option value="ID">Indonesia</option>
                            <option value="MY">Malaysia</option>
                            <option value="Other" <textarea>Lainnya</option>
                        </select>
                        <select id="sel2">
                            <option value=""disabled selected hidden>Select City</option>
                            <option value="JKT">Jakarta</option>
                            <option value="JKT">Lainnya</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn next-step" onclick="nextStep()">Next Step</button>
                    </div>
                </form>
            </div>

            <div class="Complete-Container" id="Complete-Container" style="display: none;">
                <h1>Profile completed!</h1>
                <p>Your information have been submitted succesfully.</p>
                <button type="button" class="icon_btn" onclick="window.location.href='Project_WEB.html'">Back to login page</button>
            </div>
    </div>
    <script>
        const beforestepelement = document.getElementById("beforeStep")
        const nextstepElement = document.getElementById("nextStep")
        const Complete_Container = document.getElementById("Complete-Container")
        const fromContent = document.getElementById("fromContent");
        function nextStep(){
            fromContent.style.display = "none"
            beforestepelement.classList.remove("active")
            const fn = document.getElementById("fn").value;
            const ln = document.getElementById("ln").value
            const num = document.getElementById("num").value
            const email = document.getElementById("email").value;
            const sel1 = document.getElementById("sel1").value;
            const sel2 = document.getElementById("sel2").value;

            console.log({fn, ln, num, email, sel1, sel2})
            nextstepElement.classList.add("active")
            Complete_Container.style.display = ""
        }
    </script>
</body>
</html>
